<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Feed Redactor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
      color: #0073b1;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 8px 12px;
      border: none;
      background-color: #0073b1;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005582;
    }
    .input-group {
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feed Redactor for LinkedIn</h2>
    <ul id="keywordList"></ul>
    <div class="input-group">
      <input type="text" id="newKeyword" placeholder="Keyword to suppress...">
      <button id="addBtn">Add</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
